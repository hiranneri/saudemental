<html lang="pt-BR">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Saúde Mental</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>

      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="div col-lg-2"></div>
        <div class="div col-lg-8 my-3">
          <h1 class="text-center">Novo usuário</h1>
          <p class="text-center lead">Confirme se você é um psicólogo ou paciente</p>
          <button type="button" class="btn btn-info">Paciente</button>
          <button type="button" class="btn btn-info">Psicólogo</button>

        </div>
        <div class="div col-lg-2"></div>
      </div>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-sm">
                <form action="/cadastrar" method="POST">
                    <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text">
                    </div>
                    <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text">
                    </div>
                    <div class="form-group">
                    <label for="datanascimento">Data de Nascimento:</label>
                    <input type="text">
                    </div>
                    <div class="form-group">
                    <label for="crp">CRP:</label>
                    <input type="text">
                    </div>
                    <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text">
                    </div>
                    <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text">
                    </div>
                    <div class="form-group">
                    <label for="crp">Estado:</label>
                    <input type="text">
                    </div>
                    <div class="form-group">
                    <label for="email">País:</label>
                    <input type="text">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
            
        
  
        </div>
    </div>
    
      
    
    

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
